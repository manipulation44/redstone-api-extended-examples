on:
  schedule:
    - cron: '58 * * * *'
jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install modules
        run: yarn
      - name: Build project
        run: yarn build
      - name: Run tests
        run: yarn test test/test-each-single-source.test.js
